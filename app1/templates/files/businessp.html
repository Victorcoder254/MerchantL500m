{% extends 'files/base1.html' %}
{% load static %}
{% block title %}Business Profile{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <br>
            <div class="card">
                
                <div class="card-header">Business Profile</div>

                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="business_name">Business Name:</label>
                            <input type="text" class="form-control" id="business_name" name="business_name" required>
                        </div>
                        <div class="form-group">
                            <label for="sector">Sector You Are In:</label>
                            <input type="text" class="form-control" id="sector" name="sector" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description Of Business:</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="address">Business Address:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number:</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="form-group">
                            <label for="email_company">Business Email:</label>
                            <input type="email" class="form-control" id="email_company" name="email_company">
                        </div>
                        <div class="form-group">
                            <label for="business_license_image">Business License Image:</label>
                            <input type="file" class="form-control-file" id="business_license_image"
                                name="business_license_image">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
